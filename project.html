<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Project</title>
    <!-- font awesome css -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="./assets/css/main.css">


</head>

<body>

    <header>
        <div class="side-nav">
            <div class="top-section">
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="user-info">
                    <p>Welcome john doe</p>
                    <div class="user-image">
                        <img src="/assets/images/man.png" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
            <div class="nav-section">
                <nav role="navigation">
                    <ul class="main-nav">
                        <li>
                            <i class="fas fa-th-list"></i>
                            <a href="#">dashboard</a>
                        </li>
                        <li class="active">
                            <i class="fas fa-clipboard"></i>
                            <a href="#">projects</a>
                        </li>
                        <li>
                            <i class="fas fa-tasks"></i>
                            <a href="#">tasks</a>
                        </li>
                        <li>
                            <i class="fas fa-comments"></i>
                            <a href="#">comments</a>
                        </li>
                        <li>
                            <i class="fas fa-user-cog"></i>
                            <a href="#">account setting</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="header-section">
            <div class="page-title">
                <h3>project page</h3>
                <p>created by super admin at 4/16/2020</p>
            </div>
            <div class="filter-section">
                <div class="filter-item time-left">
                   <p>tiem left: 5 days / 20 hours</p>
                </div>
                <div class="filter-item filter-checkbox">
                    <label for="stop">stopped project</label>
                    <input type="checkbox" id="stop">
                </div>
                <div class="filter-item filter-checkbox">
                    <label for="finish">finish project</label>
                    <input type="checkbox" id="finish">
                </div>
            </div>
        </div>
    </header>
    <main role="main" class="main-content">
        <div class="card-theme bar-theme">
            <div class="bar" data-percentage="30%">
                <div class="bar-title"><span>project progress</span></div>
                <div class="bar-fill"></div>
                <div class="bar-percentage"></div>
            </div>
            <div class="edit-bar">
                <i class="fas fa-edit"></i>
                <span>edit project progress</span>
            </div>
        </div>
    </main>


    <!-- jquery  -->
    <script src="./assets/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- html5  -->
    <script src="./assets/js/html5.js"></script>

</body>

</html>
